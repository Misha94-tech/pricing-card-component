<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pricing Card Component</title>
<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f5f5f5;
    margin: 0;
  }

  .pricing-container {
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
  }

  .pricing-card {
    background-color: #fff;
    box-shadow: 0 0 15px rgba(0,0,0,0.1);
    border-radius: 10px;
    width: 300px;
    padding: 20px;
    text-align: center;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .pricing-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
  }

  .pricing-title {
    font-size: 22px;
    font-weight: bold;
    margin: 0 0 10px 0;
  }

  .pricing-price {
    font-size: 18px;
    color: green;
    margin: 0 0 15px 0;
  }

  .features {
    list-style: none;
    padding: 0;
    margin: 0 0 15px 0;
  }

  .features li {
    padding: 6px 0;
    border-bottom: 1px solid #eee;
  }

  .btn {
    background: blue;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    width: 100%;
    font-size: 16px;
  }

  .btn:hover {
    background: darkblue;
  }

  @media (max-width: 960px) {
    .pricing-container {
      justify-content: center;
    }
  }
</style>
</head>
<body>

<div class="pricing-container" id="pricingContainer">
  <!-- Cards will be injected here -->
</div>

<script>
  function Card(title, price, features) {
    const card = document.createElement('div');
    card.className = 'pricing-card';

    const cardTitle = document.createElement('h2');
    cardTitle.className = 'pricing-title';
    cardTitle.textContent = title;

    const cardPrice = document.createElement('p');
    cardPrice.className = 'pricing-price';
    cardPrice.textContent = price;

    const featuresList = document.createElement('ul');
    featuresList.className = 'features';
    features.forEach(feature => {
      const li = document.createElement('li');
      li.textContent = feature;
      featuresList.appendChild(li);
    });

    const btn = document.createElement('button');
    btn.className = 'btn';
    btn.textContent = 'Start Trial';
    btn.addEventListener('click', () => {
      alert(`You selected the ${title} plan!`);
    });

    card.append(cardTitle, cardPrice, featuresList, btn);
    return card;
  }

  // Example usage
  const pricingContainer = document.getElementById('pricingContainer');

  const plans = [
    {
      title: "Basic Plan",
      price: "$9.99 / month",
      features: ["1 GB Storage", "Basic Support", "All Core Features"]
    },
    {
      title: "Standard Plan",
      price: "$19.99 / month",
      features: ["10 GB Storage", "Priority Support", "All Core Features"]
    },
    {
      title: "Premium Plan",
      price: "$29.99 / month",
      features: ["50 GB Storage", "24/7 Support", "All Core Features"]
    }
  ];

  plans.forEach(plan => {
    pricingContainer.appendChild(Card(plan.title, plan.price, plan.features));
  });
</script>

</body>
</html>
